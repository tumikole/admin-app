<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">


    <title>Admin App</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-primary">


        <div class="btn-group btn-group-vertical">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><a id="stuffLink" tabindex="-1" href="list.html">Stuff Member</a></button>
        </div>
        <h1 style="color:white;">Admin App</h1>
    </nav>


    <form class="needs-validation">
        <img src="https://img2.pngio.com/admin-icons-free-download-png-and-svg-administrator-icon-png-200_200.png " class="rounded mx-auto d-block ">

        <div>
            <input type="text " class="form-control " id="validationCustom01 " placeholder="FirstName " required>
            <div class="valid-feedback ">
                Looks good!
            </div>
        </div>
        <br>
        <div>
            <input type="text " class="form-control " id="validationCustom02 " placeholder="LastName " required>
            <div class="valid-feedback ">
                Looks good!
            </div>
        </div>



        <br>

        <div>
            <input type="number" pattern="[0-9]{3}" maxlength="13" class="form-control" id="validationCustom03" placeholder="Identity Number" required>
            <div class="invalid-feedback ">
                Please provide with a valid Id Number.
            </div>
        </div>
        <br>
        <div>
            <input type="text " class="form-control " id="validationCustom04 " placeholder="Position " required>
            <div class="invalid-feedback ">
                Please provide us with your work position.
            </div>
        </div>

        <br>
        <div>
            <input type="number " class="form-control " id="validationCustom05 " placeholder="Salary " required>
            <div class="invalid-feedback ">
                Please provide your salary.
            </div>
        </div>


        <br>
        <button class="btn btn-primary" type="submit" onsubmit="register(event)">Save</button>
    </form>

    <script src=" main.js "></script>
    <link rel="stylesheet " href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css " integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm " crossorigin="anonymous ">
</body>

</html>
