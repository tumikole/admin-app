<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">


    <title>Admin App</title>
</head>

<body style="background-color: rgb(228, 216, 216);">

    <nav class="navbar navbar-dark bg-dark">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><a href="list.html">Stuff List</a></button>
        
        
        <div class="search">
            <input id="myInput" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        </div>
      </nav>


    <form action="#" id="myForm">
        <div>
            <img src="https://img2.pngio.com/admin-icons-free-download-png-and-svg-administrator-icon-png-200_200.png"
                class="rounded mx-auto d-block">
        </div>

        <div>
            <input type="text" pattern="^([A-Za-z]+[,.]?[ ]?|[A-Za-z]+[ '-]?)+$" class="form-control" id="fname"
                placeholder="FirstName" required>

        </div>
        <br>
        <div>
            <input type="text" pattern="^([A-Za-z]+[,.]?[ ]?|[A-Za-z]+['-]?)+$" class="form-control " id="lname"
                placeholder="LastName" required>

        </div>

        <br>

        <div>
            <input type="number" class="form-control" id="idNumb" placeholder="Identity Number" required>

        </div>
        <!-- <br> -->

        <!-- <div>
            <input type="date " class="form-control " id="validationCustom06 " placeholder="Date " required>

        </div> -->
        <br>
        <div>
            <input type="text " pattern="^([A-Za-z]+[,.]?[ ]?|[A-Za-z]+[ '-]?)+$" class="form-control" id="position"
                placeholder="Position" required>

        </div>

        <br>
        <div>
            <input type="number" class="form-control" id="salary" placeholder="Salary" required>

        </div>

        <br>
        <button type="submit" class="btn btn-primary">Save<i class="fa fa-table"></i></button>
    </form>

    <h2 id="caption ">Member List</h2>
    <br>




    <table id="myTable " class="table table-bordered table-dark ">
        <thead>
            <tr>

                <th scope="col ">First Name</th>
                <th scope="col ">Last Name</th>
                <th scope="col ">Identity Number</th>
                <th scope="col ">Position</th>
                <th scope="col ">Salary</th>
                <th scope="col ">Action</th>


            </tr>
        </thead>
        <tbody id="output">


        </tbody>
    </table>

    <script src="main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css "
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm " crossorigin="anonymous ">
</body>

</html>
